<section class="hero hero--hotel">
  <div class="container">
    <h1 class="hero__title hero__title--hotel">MIMIHO</h1>
    <h3 class="hero__subtitle hero__subtitle--hotel">Готель</h3>
    <div class="hero__control-box">
      <address class="hero__address">
        <a
          class="hero__address-map"
          href="https://goo.gl/maps/F3MR8Hv3ctrSivov8"
          target="_blank"
          rel="noopener noreferrer nofollow"
          ><svg class="hero__address-icon" width="24" height="24">
            <use href="./images/icons.svg#icon-location"></use></svg
          >Україна, м. Полтава, <br />
          вул. Маршала Бірюзова, 15</a
        >
      </address>
      <ul class="hero__btn-control">
        <li>
          <button data-id="data-modal-room" class="button-a open" type="button">
            Забронювати номер
          </button>
        </li>
        <li>
          <button
            data-id="data-modal-price"
            class="button-a open"
            type="button"
          >
            Переглянути ціни
          </button>
        </li>
      </ul>
    </div>
    <ul class="hero__network">
      <li class="hero__network-item">
        <a
          href="https://www.instagram.com/"
          target="_blank"
          rel="noopener noreferrer nofollow"
          class="hero__network-link"
        >
          <svg width="24" height="24">
            <use href="./images/icons.svg#icon-instagram"></use></svg
        ></a>
      </li>

      <li class="hero__network-item">
        <a
          href="https://www.facebook.com/"
          target="_blank"
          rel="noopener noreferrer nofollow"
          class="hero__network-link"
        >
          <svg width="24" height="24">
            <use href="./images/icons.svg#icon-facebook"></use></svg
        ></a>
      </li>
      <li class="hero__network-item">
        <a
          href="https://web.telegram.org/"
          target="_blank"
          rel="noopener noreferrer nofollow"
          class="hero__network-link"
        >
          <svg width="24" height="24">
            <use href="./images/icons.svg#icon-telegram"></use></svg
        ></a>
      </li>
    </ul>
  </div>
</section>
