<section class="room room--luxe">
  <span class="decor"></span>
  <div class="container luxe__container">
    <div class="luxe__label-box">
      <p class="luxe__label-text">Amet minim mollit non</p>
      <h3 class="luxe__label-title">Mimiho</h3>
    </div>
    <div class="luxe__room">
      <h2 class="luxe__room-title">
        Двомісний номер <span class="luxe__room-title--small">люкс</span>
      </h2>
      <p class="luxe__room-text">
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
        sint. Velit officia consequat duis enim velit mollit. Exercitation
        veniam consequat sunt nostrud amet.
      </p>
    </div>

    <div class="luxe__box">
      <picture class="luxe__picture">
        <!--Mobile-->
        <source
          media="(max-width: 1023px)"
          type="image/webp"
          srcset="
            /src/images/hotel_images/bedroom_mob@1x_result.webp 1x,
            /src/images/hotel_images/bedroom_mob@2x_result.webp 2x
          "
        />

        <source
          media="(max-width: 1023px)"
          srcset="
            /src/images/hotel_images/bedroom_mob@1x.jpg 1x,
            /src/images/hotel_images/bedroom_mob@2x.jpg 2x
          "
        />

        <!--Desktop-->
        <source
          media="(min-width: 1280px)"
          type="image/webp"
          srcset="
            /src/images/hotel_images/bedroom_desk@1x_result.webp 1x,
            /src/images/hotel_images/bedroom_desk@2x_result.webp 2x
          "
        />

        <source
          media="(min-width: 1280px)"
          srcset="
            /src/images/hotel_images/bedroom_desk@1x.jpg 1x,
            /src/images/hotel_images/bedroom_desk@2x.jpg 2x
          "
        />
        <!--Tablet-->
        <source
          media="(min-width: 1024px)"
          type="image/webp"
          srcset="
            /src/images/hotel_images/bedroom_tab@1x_result.webp 1x,
            /src/images/hotel_images/bedroom_tab@2x_result.webp 2x
          "
        />

        <source
          media="(min-width: 1024px)"
          srcset="
            /src/images/hotel_images/bedroom_tab@1x.jpg 1x,
            /src/images/hotel_images/bedroom_tab@2x.jpg 2x
          "
        />

        <img
          src="/src/images/hotel_images/bedroom_desk@1x.jpg"
          alt="Готельний номер"
        />
      </picture>
    </div>

    <div class="luxe__control-box">
      <div class="swiper-container-room2l">
        <div class="swiper-wrapper swiper-wrapper-r2">
          <img
            class="swiper-slide"
            src="./images/hotel_images/bedroom1_desk@1x.jpg"
            alt="Раковина"
          />
          <img
            class="swiper-slide"
            src="./images/hotel_images/bedroom2_desk@1x.jpg"
            alt="Чашка кави на підвіконні"
          />
          <img
            class="swiper-slide"
            src="./images/hotel_images/bedroom3_desk@1x.jpg"
            alt="Диван"
          />
          <img
            class="swiper-slide"
            src="./images/hotel_images/bedroom6_mob@1x.jpg"
            alt="Ванна"
          />
        </div>
      </div>
      <ul class="luxe__flipper-btn">
        <li class="swiper-button-prev-r2l">
          <svg class="restaurant__icon luxe__icon" width="32" height="32">
            <use href="/src/images/icons.svg#icon-arrow-left"></use>
          </svg>
        </li>
        <li class="swiper-button-next-r2l">
          <svg class="restaurant__icon luxe__icon" width="32" height="32">
            <use href="/src/images/icons.svg#icon-arrow-right"></use>
          </svg>
        </li>
      </ul>
      <ul class="buttons-room">
        <li class="buttons-room__item">
          <a href="./room.html" class="button-a buttons-room__details"
            >Детальніше</a
          >
        </li>
        <li class="buttons-room__item">
          <button
            type="button"
            data-id="data-modal-price"
            class="open button-a buttons-room__details"
          >
            Переглянути ціни
          </button>
        </li>
      </ul>
    </div>
  </div>
</section>
